<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="myElement"></div>
  <script>
    // Select an HTML element with the ID of "myElement" using JavaScript.
    const myElem = document.getElementById("myElement")
    console.log(myElem)

    // Change the text content of that element to "Hello, World!".
    myElem.innerText = "Hello, World!"
  </script>
</body>
</html>
